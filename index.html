<!DOCTYPE html>
<html>

<head>
  <title>Pizza Order Form</title>
</head>

<body>

  <h2>Order Your Pizza</h2>

  <form action="/submit_order" method="post">
    <!-- Customer Information -->
    <fieldset>
      <legend>Customer Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="customer_name" required><br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="customer_phone" required><br><br>

      <label for="address">Address:</label>
      <input type="text" id="address" name="customer_address"><br><br>
    </fieldset>

    <!-- Pizza Details -->
    <fieldset>
      <legend>Pizza Details</legend>

      <!-- Crust Type Selection -->
      <p>Choose your crust type:</p>
      <input type="radio" id="deep_dish" name="crust" value="deep_dish">
      <label for="deep_dish">Deep Dish</label><br>
      <input type="radio" id="thin_crust" name="crust" value="thin_crust">
      <label for="thin_crust">Thin Crust</label><br>
      <input type="radio" id="stuffed_crust" name="crust" value="stuffed_crust">
      <label for="stuffed_crust">Stuffed Crust</label><br>
      <input type="radio" id="gluten_free" name="crust" value="gluten_free">
      <label for="gluten_free">Gluten-Free Crust</label><br><br>

      <!-- Toppings Selection -->
      <p>Choose your toppings:</p>
      <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
      <label for="pepperoni">Pepperoni</label><br>
      <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
      <label for="mushrooms">Mushrooms</label><br>
      <input type="checkbox" id="onions" name="topping" value="onions">
      <label for="onions">Onions</label><br>
      <input type="checkbox" id="sausage" name="topping" value="sausage">
      <label for="sausage">Sausage</label><br>
      <input type="checkbox" id="bacon" name="topping" value="bacon">
      <label for="bacon">Bacon</label><br>
      <input type="checkbox" id="extra_cheese" name="topping" value="extra_cheese">
      <label for="extra_cheese">Extra Cheese</label><br>
      <input type="checkbox" id="black_olives" name="topping" value="black_olives">
      <label for="black_olives">Black Olives</label><br>
      <input type="checkbox" id="green_peppers" name="topping" value="green_peppers">
      <label for="green_peppers">Green Peppers</label><br>
      <input type="checkbox" id="pineapple" name="topping" value="pineapple">
      <label for="pineapple">Pineapple</label><br>
      <input type="checkbox" id="spinach" name="topping" value="spinach">
      <label for="spinach">Spinach</label><br><br>

      <!-- Pizza Size Selection -->
      <label for="size">Choose your pizza size:</label>
      <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="extra_large">Extra Large</option>
      </select><br><br>

      <!-- Quantity Selection -->
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" value="1"><br><br>
    </fieldset>

    <!-- Dining Option Selection -->
    <fieldset>
      <legend>Dining Option</legend>
      <p>Choose your dining option:</p>
      <input type="radio" id="take_out" name="dining" value="take_out">
      <label for="take_out">Take Out</label><br>
      <input type="radio" id="delivery" name="dining" value="delivery">
      <label for="delivery">Delivery</label><br>
      <input type="radio" id="eat_in" name="dining" value="eat_in">
      <label for="eat_in">Eat In</label><br>
    </fieldset>

    <!-- Special Instructions -->
    <fieldset>
      <legend>Special Instructions</legend>
      <label for="instructions">Any special instructions?</label><br>
      <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br><br>
    </fieldset>

    <!-- Form Actions -->
    <input type="submit" value="Submit Order">
    <input type="reset" value="Reset Form">
  </form>

</body>

</html>
